
<ion-view view-title="Login">
    <ion-content class="padding">
        
      
        <form name="loginForm" ng-submit="logForm(loginForm)"  novalidate>
     
            
        <label class="item item-input" ng-class="{ 'has-errors' : loginForm.storeName.$invalid && loginForm.$submitted}"><input name="storeName" type="text" placeholder="Store Name" ng-model="user.storeName" required></label>
        <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}"><input name="email" type="text" placeholder="email"  ng-model="user.email" required></label>
        <label class="item item-input" ng-class="{ 'has-errors' : loginForm.password.$invalid && loginForm.$submitted}"><input name="password" type="password" placeholder="Password" ng-model="user.password" requiered></label>
      
    <button class="button button-full button-balanced" type="submit">
      <h1 >GO</h1>
      </button>
      </form>
    </ion-content>
  </ion-nav-bar>
</ion-view>
