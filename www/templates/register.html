<ion-view view-title="Register">
    <ion-content class="padding">
        <form name="registerForm" ng-submit="regForm(registerForm)" novalidate>
            
         <br><br>   
            
        <label class="item item-input" ng-class="{ 'has-errors' : registerForm.storeName.$invalid && registerForm.$submitted}"><input name="storeName" type="text" placeholder="Store Name" ng-model="user.storeName" required></label>
       
       
        <label class="item item-input" ng-class="{ 'has-errors' : registerForm.firstName.$invalid && registerForm.$submitted}"><input name="firstName" type="text" placeholder="Owners First Name"  ng-model="user.firstName" required></label>
        <label class="item item-input" ng-class="{ 'has-errors' : registerForm.lastName.$invalid && registerForm.$submitted}"><input name="lastName" type="text" placeholder="Owners Last Name"  ng-model="user.lastName" required></label>
         <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}"><input name="email" type="text" placeholder="email"  ng-model="user.email" required></label>
        <label class="item item-input" ng-class="{ 'has-errors' : registerForm.password.$invalid && registerForm.$submitted}"><input name="password" type="password" placeholder="Password"  ng-model="user.password" required></label>
      
         <br><br>
    <button class="button button-full button-outline button-energized" type="submit">
      GO
      </button>
      </form>
    </ion-content>
</ion-view>
